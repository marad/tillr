name: Build and test
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'termuin'
      - name: Run gradle test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test